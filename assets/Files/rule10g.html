<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>Persons eligible to apply</b><b>.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>10G</b><b>. </b><i> Any person who—</i></p><table class="list" style="font-size: 12pt; margin-left: 0.5mm; margin-right: 0mm; text-indent: 0mm; margin-top: 0pt; margin-bottom: 0em; text-align: justify; "><tbody><tr><td align="right" style="width:47px;white-space:nowrap;" valign="top"><i>(</i>i<i>)</i></td><td align="justify" valign="top"> </td><td align="justify" class="list" style="font-family:Times New Roman;font-size:12pt;" valign="top"><i>has undertaken an international transaction; or</i></td></tr><tr><td align="right" style="width:47px;white-space:nowrap;" valign="top"><i>(</i>ii<i>)</i></td><td align="justify" valign="top"> </td><td align="justify" class="list" style="font-family:Times New Roman;font-size:12pt;" valign="top"><i>is contemplating to undertake an international transaction,</i></td></tr></tbody></table><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><i>shall be eligible to enter into an agreement under these rules.</i></p></div></div></div></div><a href="rule10f.html">Previous </a>| <a href="rule10h.html">Next</a></body></html>
