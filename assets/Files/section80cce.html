<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Limit on deductions under <a href="section80c.html">sections 80C</a>, <a href="section80ccc.html">80CCC</a> and <a href="section80ccd.html">80CCD</a>.</b></p><p class="tx"><b>80CCE.</b> The aggregate amount of deductions under <a href="section80c.html">section 80C</a>, <a href="section80ccc.html">section 80CCC</a> and sub-section (1) of <a href="section80ccd.html">section 80CCD</a> shall not, in any case, exceed one hundred and fifty thousand rupees.</p></div></div><a href="section80ccd.html">Previous </a>| <a href="section80ccf.html">Next</a></body></html>
