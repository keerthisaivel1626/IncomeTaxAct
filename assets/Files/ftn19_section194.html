<p class="indent1"> <i>19.</i> Sub. for "ten" by Act No. 28 of 2016 (w.e.f. <b>1-6-2016</b>). Earlier "ten" was substituted for "five" by the Finance Act, 2007, w.e.f. 1-6-2007 and "five" was substituted for "ten" by the Finance Act, 2002, w.e.f. 1-6-2002.</p>
