<p class="indent1A"><i>59.</i>	Words "Save as provided in the National Tax 
Tribunal Act, 2005" shall be substituted for the words "Save as provided in 
section 256 or section 260A" by the National Tax Tribunal Act, 2005, with effect 
from a date yet to be notified.</p>
