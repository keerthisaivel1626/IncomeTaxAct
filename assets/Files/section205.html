<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Bar against direct demand on assessee.</b></p><p class="tx"><b>205.</b> Where tax is deductible at the source under the foregoing provisions of this Chapter, the assessee shall not be called upon to pay the tax himself to the extent to which tax has been deducted from that income.</p></div></div><a href="section204.html">Previous </a>| <a href="section206.html">Next</a></body></html>
