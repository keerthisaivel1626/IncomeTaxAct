<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Indemnity.</b></p><p class="tx"><b>290. </b>Every person deducting, retaining, or paying any tax in pursuance of this Act in respect of income belonging to another person is hereby indemnified for the deduction, retention, or payment thereof.</p></div></div><a href="section289.html">Previous </a>| <a href="section291.html">Next</a></body></html>
