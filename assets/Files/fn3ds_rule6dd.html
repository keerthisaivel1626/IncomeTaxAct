<!DOCTYPE html><html><link href="../css/style.css" rel="stylesheet" type="text/css"/>   <meta charset="utf-8"/><meta  charset="utf-8"><body><div class="footprint" id="fn3ds" style=""><p style="font-size:16px; text-indent:-1.5em; margin-left:2em; text-align:justify; font-size:12pt; margin-bottom:0pt; margin-top:0pt;">3. Sub-clauses (<i>v</i>), (<i>vi</i>) and (<i>vii</i>) omitted by the Income-tax (3rd Amendment) Rules, 2020, w.e.f.<b> 29-1-2020</b>. Prior to its omission said clauses (<i>v</i>), (<i>vi</i>) and (<i>vii</i>) read as under:</p>
<p style="display: block; margin-left: 8mm; margin-top: 8pt; margin-bottom: 8pt; text-indent: 0em; font-size: 12pt; font-family: Times New Roman; text-align: justify;      ">"(<i>v</i>) the use of electronic clearing system through a bank account;</p>
<p style="display: block; margin-left: 8mm; margin-top: 8pt; margin-bottom: 8pt; text-indent: 0em; font-size: 12pt; font-family: Times New Roman; text-align: justify;      ">(<i>vi</i>) a credit card;</p>
<p style="display: block; margin-left: 8mm; margin-top: 8pt; margin-bottom: 8pt; text-indent: 0em; font-size: 12pt; font-family: Times New Roman; text-align: justify;      ">(<i>vii</i>) a debit card."</p>
