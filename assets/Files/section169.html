<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Right of executor to recover tax paid.</b></p><p class="tx"><b>169.</b> The provisions of <a href="section162.html">section 162</a> shall, so far as may be, apply in the case of an executor in respect of tax paid or payable by him as they apply in the case of a representative assessee.</p></div></div><a href="section168.html">Previous </a>| <a href="section170.html">Next</a></body></html>
