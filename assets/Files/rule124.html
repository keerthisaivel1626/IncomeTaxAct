<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;">[<b>Fees for obtaining certified copy of notice</b><b>.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>124</b><b>.</b> Fees to be paid for the issue of a certified copy of the notice given under sub-section (1) or sub-section (1A) or sub-section (1B) of section 281A shall be two rupees for every such copy.]</p></div></div></div></div><a href="rule123.html">Previous </a>| <a href="rule125.html">Next</a></body></html>
