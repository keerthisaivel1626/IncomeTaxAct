<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Exclusion from provisions of <a href="section115jb.html">section 115JB</a>.</b></p><p class="tx"><b>115V-O. </b>The book profit or loss derived from the activities of a tonnage tax company, referred to in sub-section (1) of <a href="section115vi.html">section 115V-I</a>, shall be excluded from the book profit of the company for the purposes of <a href="section115jb.html">section 115JB</a>.</p></div></div><a href="section115vn.html">Previous </a>| <a href="section115vp.html">Next</a></body></html>
