<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="text-align:center; font-size:12pt; margin-bottom:4pt; margin-top:0pt;font-family:Times New Roman;"><i><b>PART VII</b></i></p><p style="text-align:center; font-size:12pt; margin-bottom:4pt; margin-top:0pt;font-family:Times New Roman;"><b>PAYMENT OF ADVANCE TAX</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>Notice of demand</b><b>.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>38</b><b>.</b> Notwithstanding anything contained in rule 15, the notice of demand under section 156 to be served upon the assessee in pursuance of an order under section 210 shall be in Form No. 28.</p></div></div></div></div><a href="rule37j.html">Previous </a>| <a href="rule38a.html">Next</a></body></html>
