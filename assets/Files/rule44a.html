<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;">[<b>Application for tax clearance certificate for registration of documents in certain cases</b><b>.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>44A</b><b>.</b> An application under sub-section (2) of section 230A for a certificate under sub-section (1) of that section shall be made in duplicate in Form No. 34A to the [Assessing Officer].]</p></div></div></div></div><a href="rule44.html">Previous </a>| <a href="rule44b.html">Next</a></body></html>
