<!DOCTYPE html><html><link href="../css/style.css" rel="stylesheet" type="text/css"/>   <meta charset="utf-8"/><meta  charset="utf-8"><body><div class="footprint" id="fn76aa" style=""><p style="font-size:16px; text-indent:-1.5em; margin-left:2em; text-align:justify; font-size:12pt; margin-bottom:0pt; margin-top:0pt;">76aa.	Clause (<i>iii</i>) omitted by the Income-tax (Twelfth Amendment) Rules, 2016, w.e.f. <b>5-5-2016</b>. Prior to its omission, said clause read as under :</p><p style="display: block; margin-left: 8mm; margin-top: 8pt; margin-bottom: 8pt; text-indent: 0em; font-size: 12pt; font-family: Times New Roman; text-align: justify;      ">"(<i>iii</i>) he has not been subjected to penalty under clause (<i>iii</i>) of sub-section (1) of section 271;"</p></div><br/><a href="rule29b.html">Back</a></body></html>
