<!DOCTYPE html><html><link href="../css/style.css" rel="stylesheet" type="text/css"/>   <meta charset="utf-8"/><meta  charset="utf-8"><body><div class="footprint" id="fn79" style=""><p style="font-size:16px; text-indent:-1.5em; margin-left:2em; text-align:justify; font-size:12pt; margin-bottom:0pt; margin-top:0pt;">79. Substituted for the following by the IT (First Amdt.) Rules, 1997, w.r.e.f. 9-8-1962:</p>
<p style="display: block; margin-left: 8mm; margin-top: 8pt; margin-bottom: 8pt; text-indent: 0em; font-size: 12pt; font-family: Times New Roman; text-align: justify;      ">‘<i>Explanation.</i>—For the purposes of this rule, “net premium income” means the amount of premiums received as reduced by the amount of reinsurance premiums paid during the relevant previous year.’</p>
