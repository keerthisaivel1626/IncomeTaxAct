<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>Appeal</b><b>.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>81</b><b>.</b> An appeal under sub-rule (1) of rule 13 of Part A of the Fourth Schedule shall be in Form No. 42 and shall be verified in the manner indicated therein and shall be accompanied by a fee of rupees one hundred.</p></div></div></div></div><a href="rule80.html">Previous </a>| <a href="rule82.html">Next</a></body></html>
