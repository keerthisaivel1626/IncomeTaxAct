<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;">[<b>Form of report for claiming deduction under clause (xi) of sub-section (1) of section 36.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>6ABB.</b> The report of an accountant, which is required to be furnished under clause (<i>xi</i>) of sub-section (1) of section 36 shall be in Form No. 3BA.]</p></div></div></div></div><a href="rule6abaa.html">Previous </a>| <a href="rule6abba.html">Next</a></body></html>
