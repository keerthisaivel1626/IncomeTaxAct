<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;">[<b>Form of report by an accountant for claiming deduction under section 32(1)(iia).</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>5A.</b> The report from an accountant which is required to be furnished by the assessee under the third proviso to clause (<i>iia</i>) of sub-section (1) of section 32 shall be in Form No. 3AA.]</p></div></div></div></div><a href="rule5.html">Previous </a>| <a href="rule5aa.html">Next</a></body></html>
