<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx" style="text-align: center"><i><b>CHAPTER VI</b></i></p><p class="tx" style="text-align: center"><b>AGGREGATION OF INCOME AND SET OFF OR CARRY FORWARD OF LOSS</b></p><p class="tx" style="text-align: center"><i>Aggregation of income</i></p><p class="tx"><b>Total income.</b></p><p class="tx"><b>66.</b> In computing the total income of an assessee, there shall be included all income on which no income-tax is payable under Chapter VII.</p></div></div><a href="section65.html">Previous </a>| <a href="section67.html">Next</a></body></html>
