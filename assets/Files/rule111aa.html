<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;">[<b>Conditions for reference to Valuation Officers</b><b>.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>111AA</b><b>.</b> The percentage of the value of the asset and the amount referred to in sub-clause (<i>i</i>) of clause (<i>b</i>) of section 55A shall, respectively, be 15 per cent and Rs. 25,000.]</p></div></div></div></div><a href="rule111a.html">Previous </a>| <a href="rule111ab.html">Next</a></body></html>
