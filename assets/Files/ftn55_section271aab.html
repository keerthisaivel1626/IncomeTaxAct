<p class="indent1"> <i>55.</i>  Words "computed at the rate of sixty per cent" shall be substituted for "which shall not be less than thirty per cent but which shall not exceed ninety per cent" by the Finance Act, 2016, w.e.f. 1-4-2017.</p>
