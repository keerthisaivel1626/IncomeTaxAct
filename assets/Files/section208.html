<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Conditions of liability to pay advance tax.</b></p><p class="tx"><b>208.</b> Advance tax shall be payable during a financial year in every case where the amount of such tax payable by the assessee during that year, as computed in accordance with the provisions of this Chapter, is ten thousand rupees or more.</p></div></div><a href="section207.html">Previous </a>| <a href="section209.html">Next</a></body></html>
