<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Appellate authority not to proceed in certain cases.</b></p><p class="tx"><b>245RR. </b>No income-tax authority or the Appellate Tribunal shall proceed to decide any issue in respect to which an application has been made by an applicant, being a resident, under sub-section (1) of <a href="section245q.html">section 245Q</a>.</p></div></div><a href="section245r.html">Previous </a>| <a href="section245s.html">Next</a></body></html>
