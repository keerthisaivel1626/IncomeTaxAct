<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><div><p style="font-size:14pt;font-family:Arial;text-align:center;text-transform:uppercase;margin-bottom:2em;"><b></b></p><div><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>Production of certificate</b><b>.</b></p><p style="font-family:Times New Roman; text-align:justify; margin:3pt; font-size:12pt; margin-bottom:4pt; margin-top:0pt;"><b>44</b><b>.</b> Any person leaving India shall, at the request of any Customs Officer, produce to him for examination the tax clearance certificate or the exemption certificate, as the case may be.</p></div></div></div></div><a href="rule43.html">Previous </a>| <a href="rule44a.html">Next</a></body></html>
