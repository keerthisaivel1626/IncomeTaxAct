<!DOCTYPE html><html><head><title>&nbsp;</title><link href="../css/style.css" rel="stylesheet" type="text/css"/><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><body><div class="viewerContent" id="ctl00_PlaceHolderMain_dvHtmlContent"><div><p class="tx"><b>Penalty for failure to furnish report under <a href="section92e.html">section 92E</a>.</b></p><p class="tx"><b>271BA.</b> If any person fails to furnish a report from an accountant as required by <a href="section92e.html">section 92E</a>, the Assessing Officer may direct that such person shall pay, by way of penalty, a sum of one hundred thousand rupees.</p></div></div><a href="section271b.html">Previous </a>| <a href="section271bb.html">Next</a></body></html>
